<!DOCTYPE html>

<html>
    <head>
    <style>
        .header{

            border: solid 1px black;

        ;

    </head>
    <body>

        <div class="flex-container">

                <button class="button">Add</button>
                <button class="button">List</button>
            </div>

            <div class="content">
                <form action="/graphql" method="post">
                    <input type="text" name="query" value="query" hidden>
                    <input type="text" name="title" value="sssss">
                    <input type="text" name="desc" value="sssssss">

                <hr>

                </table>
            </div>
        </div>

        <div class="footer"></div>
    </body>
<script>
    fetch('/graphql', {
         method: 'POST',
         headers: {
           'Content-Type': 'application/json',
           'Accept': 'application/json',
         },
         body: JSON.stringify({query: "{ listTodos {success errors post {id title desc } }}"})
        })
        .then(r => r.json())
        .then(data => f(data))
        // .then(data => console.log('data returned:', data));
